    <div class="container mt-5">
        <h2 class="text-center">Contact Me</h2>
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-8 col-lg-8 col-xl-4">
                <form class=" p-3">
                    <div class="form-group">
                        <label for="nameInput">Name:</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="Enter name">
                    </div>
                    <div class="form-group">
                        <label for="emailInput">Email Address:</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="contactInput">Contact Number:</label>
                        <input type="number" class="form-control" id="contactInput" placeholder="Enter contact number">
                    </div>
                    <div class="form-group">
                        <label for="concernSelect">Concern:</label>
                        <select class="form-control" id="concernSelect">
                            <option>General Inquiry</option>
                            <option>Technical Support</option>
                            <option>Billing and Payment</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="messageTextarea">Message:</label>
                        <textarea class="form-control" id="messageTextarea" rows="5" placeholder="Enter message"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalModal">
                        Submit
                      </button>
                </form>
            </div>
        </div>
    </div>
